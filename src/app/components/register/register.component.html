<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
  <h1>Register Now</h1>
  <form [formGroup]="registerForm" (ngSubmit)="handelForm()">
    <div class="form-item">
      <label for="name">name</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('name')?.touched && registerForm.get('name')?.errors
        "
      >
        <p *ngIf="registerForm.get('name')?.getError('required')">
          Name Is required
        </p>
        <p *ngIf="registerForm.get('name')?.getError('minlength')">Name MinLength 3</p>
        <p *ngIf="registerForm.get('name')?.getError('maxlength')">Name MinLength 20</p>
      </div>
    </div>
    <div class="form-item">
      <label for="email">email</label>
      <input
        formControlName="email"
        id="email"
        type="email"
        class="form-control"
      />
      <div
      class="alert alert-danger"
      *ngIf="
        registerForm.get('email')?.touched && registerForm.get('email')?.errors
      "
    >
      <p *ngIf="registerForm.get('email')?.getError('required')">
        Email Is required
      </p>
      <p *ngIf="registerForm.get('email')?.getError('email')">
        Email in valid
      </p>

    </div>
    </div>

    <div class="form-item">
      <label for="password">password</label>
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control"
      />
      <div
      class="alert alert-danger"
      *ngIf="
        registerForm.get('password')?.touched && registerForm.get('password')?.errors
      "
    >
      <p *ngIf="registerForm.get('password')?.getError('required')">
        password Is required
      </p>
      <p *ngIf="registerForm.get('password')?.getError('pattern')">
        must be at least 6 chars
      </p>

    </div>
    </div>
    <div class="form-item">
      <label for="rePassword">rePassword</label>
      <input
        formControlName="rePassword"
        id="rePassword"
        type="password"
        class="form-control"
      />
      <div
      class="alert alert-danger"
      *ngIf="
        registerForm.get('rePassword')?.touched && registerForm.get('rePassword')?.errors
      "
    >
      <p *ngIf="registerForm.get('rePassword')?.getError('required')">
        rePassword Is required
      </p>
      <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')">
    repassword must match
      </p>

    </div>
    </div>
    <div class="form-item">
      <label for="phone">phone</label>
      <input
        formControlName="phone"
        id="phone"
        type="tel"
        class="form-control"
      />
      <div
      class="alert alert-danger"
      *ngIf="
        registerForm.get('phone')?.touched && registerForm.get('phone')?.errors
      "
    >
      <p *ngIf="registerForm.get('phone')?.getError('required')">
        phone Is required
      </p>
      <p *ngIf="registerForm.get('phone')?.getError('pattern')">
        accept only egypt phone numbers
      </p>

    </div>
    </div>
    <button
      [disabled]="registerForm.invalid"
      type="submit "
      class="btn-main mt-2"
    >
      Register
      <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
    </button>
    <p *ngIf="errMsg" class="alert alert-danger">{{ errMsg }}</p>
  </form>
</section>
